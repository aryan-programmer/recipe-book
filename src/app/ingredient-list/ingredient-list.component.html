<ul class="list-group list-group-flush bg-transparent">
	<li
		*ngFor="let ingredient of ingredients; let i = index"
		class="list-group-item bg-transparent"
		[attr.data-ripple]="showClick?'y':null"
		(click)="onClick(i)">
		<div class="media">
			<div class="media-body">
				{{ingredient.quantity[0]}} {{ingredient.quantity[1]}} of {{ingredient.name}}
			</div>
			<!--suppress HtmlRequiredAltAttribute -->
			<span class="text-monospace text-muted small">${{ingredient.cost.toFixed(2)}}</span>
		</div>
	</li>
</ul>
