<div *ngIf="recipe != null" class="card-group bg-gradient--deep-light-blue rounded">
	<div class="card bg-transparent">
		<img
			[src]="recipe.imageUrl"
			class="card-img-top"
		>
		<div
			(click)="toggleIngredients()"
			[class.rounded-bottom]="!areIngredientsShown"
			class="card-header h4 add-bg-noise"
			data-ripple
		>
			{{buttonText}}
			Ingredients
		</div>
		<ul class="list-group bg-transparent">
			<li
				[class.collapse]="!areIngredientsShown"
				*ngFor="let ingredient of recipe.ingredients; let i = index"
				class="list-group-item bg-transparent">
				<app-ingredient-details [ingredient]="ingredient"></app-ingredient-details>
			</li>
		</ul>
	</div>
	<div class="card bg-transparent">
		<div class="card-header h4 add-bg-noise">{{recipe.name}}</div>
		<div class="card-body">
			<p>{{recipe.description}}</p>
			<div class="dropdown">
				<button
					class="btn btn-image bg-gradient--angel-care dropdown-toggle rounded-pill"
					data-bs-toggle="dropdown">
					Manage recipe
				</button>
				<ul class="dropdown-menu">
					<li (click)="addIngredientsToShoppingList()" class="dropdown-item">Add to shopping list</li>
					<li class="dropdown-divider"></li>
					<li class="dropdown-item" routerLink="edit">Edit</li>
					<li (click)="deleteRecipe()" class="dropdown-item">Delete</li>
				</ul>
			</div>
		</div>
	</div>
</div>
