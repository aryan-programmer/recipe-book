<div class="form-card">
	<div class="form-title">Add a new recipe</div>
	<div class="form">
		<div class="form-group row">
			<label class="col-lg-4 col-form-label" for="name">Name of recipe</label>
			<input class="col-lg-8 form-control rounded-pill" id="name" type="text">
		</div>
		<div class="form-group row">
			<label class="col-lg-4 col-form-label" for="desc">Recipe description</label>
			<textarea class="col-lg-8 form-control" id="desc"></textarea>
		</div>
		<div class="form-group row">
			<label class="col-lg-4 col-form-label">Recipe image</label>
			<div class="col-lg-8 custom-file">
				<input class="custom-file-input" id="recipe-image" type="file">
				<label class="custom-file-label" for="recipe-image">Choose recipe image file</label>
			</div>
		</div>
	</div>
	<div class="form-footer">
		<button
			class="btn btn-image bg-gradient-warning-danger rounded-pill"
			type="button">
			Add recipe
		</button>
	</div>
</div>
