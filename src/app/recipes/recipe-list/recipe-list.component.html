<ul class="list-group bg-gradient--lily-meadow rounded">
	<li
		[class.rounded-bottom-0]="recipes.length !== 0"
		class="list-group-item btn btn-image bg-gradient--gentle-care"
		routerLink="./add">
		Add new recipe
	</li>
	<app-recipe-list-item
		*ngFor="let recipe of recipes; let idx = index"
		[index]="idx"
		[recipe]="recipe"
	></app-recipe-list-item>
	<li
		*ngIf="recipes.length !== 0"
		class="list-group-item rounded-bottom bg-gradient--gentle-care">
		<hr />
	</li>
</ul>
