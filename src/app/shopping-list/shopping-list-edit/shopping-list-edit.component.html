<button
	class="btn btn-image bg-gradient--palo-alto"
	data-target="#edit-shopping-list-modal-form"
	data-toggle="modal"
>Edit shopping list
</button>

<div class="form-modal fade" id="edit-shopping-list-modal-form" tabindex="-1">
	<div class="modal-dialog form-modal-dialog">
		<form class="form-card">
			<div class="form-title">
				<h1 class="modal-title">Edit shopping list</h1>
				<button class="close" data-dismiss="modal" type="button">&times;</button>
			</div>
			<app-new-ingredient-fields class="form"></app-new-ingredient-fields>
			<div class="form-footer d-flex justify-content-around">
				<button
					(click)="onAdd()"
					class="btn btn-image bg-gradient--light-blue rounded-pill"
					data-dismiss="modal"
					type="submit"
				>Add
				</button>
				<button
					(click)="newIngredientFieldsComponent.clearFormFieldValues()"
					class="btn btn-image bg-gradient-warning-danger rounded-pill"
					type="button"
				>
					Clear
				</button>
				<button
					(click)="showDeleteConfirmationMessage()"
					class="btn btn-image bg-danger rounded-pill"
					data-dismiss="modal"
					type="button"
				>
					Delete
				</button>
				<button
					class="btn btn-image bg-gradient-danger-light rounded-pill"
					data-dismiss="modal"
					type="button"
				>
					Exit
				</button>
			</div>
		</form>
	</div>
</div>
<div class="form-modal fade" id="edit-shopping-list-confirm-delete-modal-form" tabindex="-1">
	<div class="modal-dialog form-modal-dialog">
		<form class="form-card colorful-modal-content">
			<div class="form-title">
				<h1 class="modal-title">Edit shopping list</h1>
				<button class="close" data-dismiss="modal" type="button">&times;</button>
			</div>
			<div class="form">
				Are you sure that you want to delete this element?<br/>
				Once you do this, it can not be recovered directly.
			</div>
			<div class="form-footer">
				<button
					class="btn btn-image bg-gradient-warning-danger rounded-pill"
					data-dismiss="modal"
					type="button"
				>
					Yes, I want to delete it.
				</button>
				<button
					class="btn btn-image bg-gradient--light-blue rounded-pill"
					data-dismiss="modal"
					type="button"
				>
					No, I do not want to delete it.
				</button>
			</div>
		</form>
	</div>
</div>
