<h2 mat-dialog-title>{{params.title}}</h2>
<mat-dialog-content class="mat-typography">
	<div [innerHTML]="params.body" *ngIf="params.bodyAsRawHtml; else body"></div>
	<ng-template #body>{{params.body}}</ng-template>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button
		mat-raised-button
		[mat-dialog-close]="true"
		[class]="params.okButtonClasses"
		cdkFocusInitial>{{params.okButtonText}}</button>
</mat-dialog-actions>
